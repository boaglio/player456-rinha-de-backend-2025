  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=rinha
      - POSTGRES_DB=rinha2025
    network_mode: host
    volumes:
      - ./docker-entrypoint-initdb.d/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=2096 -c synchronous_commit=0 -c full_page_writes=0 -c fsync=off -c check_function_bodies=false
#    deploy:
#      resources:
#        limits:
#          cpus: '0.56'
#          memory: '40MB'
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U admin -d rinha2025'"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

